name: flutter_game
description: "A new Flutter project."
publish_to: 'none' # Remove this line if you wish to publish to pub.dev

version: 1.0.0+1

environment:
  sdk: '>=3.3.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: 1.0.6
  fleasy: 0.15.1
  flutter_gen: 5.4.0
  hive: 2.2.3
  signals: 4.4.0
  flutter_svg: 2.0.10+1
  equatable: 2.0.5
  logger: 2.0.2+1
  lottie: 3.1.0
  get_it: 7.6.7
  get: 4.6.6
  text_scroll: 0.2.0
  auto_route: 7.8.4
  dropdown_search: 5.0.6
  bot_toast: 4.1.3
  image_network: 2.5.6
  firebase_core: 2.25.4
  intl: 0.19.0
  firebase_messaging: 14.7.16
  flutter_local_notifications: 16.3.2
  store_redirect: 2.0.1
  firebase_remote_config: 4.3.14
  provider: 6.1.1
  cached_network_image: 3.3.1
  injectable: 2.3.2
  uuid: 4.3.3
  pinput: 4.0.0
  jwt_decoder: 2.0.1
  package_info_plus: 5.0.1

dependency_overrides:
  logger: 2.0.2+1
  connectivity_plus: 5.0.2
  http: 1.2.1
  web: 0.5.0
  flutter_lints: 3.0.1
  intl: 0.19.0

dev_dependencies:
  flutter_lints: 3.0.1
  auto_route_generator: 7.3.2
  build_runner: 2.4.8
  flutter_gen_runner: 5.4.0
  injectable_generator: 2.4.1


flutter_gen:
  integrations:
    flutter_svg: true
    flare_flutter: true
    rive: true
    lottie: true

  assets:
    enabled: true
    output:
      style: dot-delimiter
      package_parameter_enabled: false

  fonts:
    enabled: true

    colors:
      enabled: true
      inputs: [ ]

  colors:
    inputs:
      - assets/color/colors.xml


flutter:
  uses-material-design: true
  assets:
    - assets/images/
    - assets/lottie/
